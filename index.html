<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="block">
    <header><h1>Minha Lista de Tarefas</h1></header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <p>Clique uma vez para selecionar uma tarefa</p>
    <input id = "texto-tarefa" type = "text">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo" class="button-bottom">Apagar todos os itens</button>
    <button id="remover-finalizados" class="button-bottom">Remover itens finalizados</button>
    <button id="remover-selecionado" class="button-bottom">Remover item selecionado</button>
    <button id="salvar-lista" class="button-bottom">Salvar lista</button>
</div>
  <script src="script.js"></script>
</body>
</html>
